require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/BlockLength:
  Enabled: false

Rails/EnvironmentVariableAccess:
  AllowReads: true
Rails/ReversibleMigration:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false

RSpec/InstanceVariable:
  Exclude:
    - 'spec/controllers/changes_controller_spec.rb'
    - 'spec/controllers/refresh_controller_spec.rb'
